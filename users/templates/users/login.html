{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header text-white bg-info text-center">
                    <h4 class="card-title mb-0">Login</h4>
                </div>
                <div class="card-body bg-light">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label>{{ field.label_tag }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <button class="btn btn-info w-100" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
